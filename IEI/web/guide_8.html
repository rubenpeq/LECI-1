        <h2 id="topicoA">Este é o Tópico A - PopUp</h2>
        <div id="oMeuPopup" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button
                            type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                        </button>
                        <h4 class="modal-title">Título</h4>
                    </div>
                    <div class="modal-body">
                        <p>Conteúdo do PopUp</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" data-toggle="modal" data-target="#oMeuPopup">
            Lançar popup
        </button>
        <h2 id="topicoB">Este é o Tópico B - Gráficos</h2>
        
        <div id="grafico-line" style="width: 400px; height: 300px;"></div>
        <button class="btn btn-primary" onclick="desenhaGraficoLine()">Grafico Line</button>

        <div id="grafico-column" style="width: 400px; height: 300px;"></div>
        <button class="btn btn-primary" onclick="desenhaGraficoColumn()">Grafico Column</button>
        
        <div id="grafico-pie" style="width: 400px; height: 300px;"></div>
        <button class="btn btn-primary" onclick="desenhaGraficoPie()">Grafico Pie</button>
        
        <div id="grafico-scatter" style="width: 400px; height: 300px;"></div>
        <button class="btn btn-primary" onclick="desenhaGraficoScatter()">Grafico Scatter</button>
        
        <div id="grafico-bar" style="width: 400px; height: 300px;"></div>
        <button class="btn btn-primary" onclick="desenhaGraficoBar()">Grafico Bar</button>   
        
        <div id="grafico-area" style="width: 400px; height: 300px;"></div>
        <button class="btn btn-primary" onclick="desenhaGraficoArea()">Grafico Area</button> 

        <h2 id="topicoC1">Este é o Tópico C - Mapas</h2>
        <div id="oMeuMapa" style="width: 500px; height: 400px">
            <script type="text/javascript" src="map.js"></script>
