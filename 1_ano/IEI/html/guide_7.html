<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="js/calculadora.js"></script>
        <script type="text/javascript" src="js/temporizador.js"></script>

    <body>
        <div>
            <br>
            <span id="tempo" style="position: absolute; left: 20cm; background-color: black; color: white; font-size: 50px;">Time</span>
            <script>window.onload = displayTime()</script>
        </div>
        <h1>
            JavaScript Guide
        </h1>
      <input id="op1" value="34"/>
        <span id="op-view">+</span>
        <input id="op2" value="35"/>
        <span id="op-equal">=</span>

        <select id="op" onchange="operation()">
            <option value="+"> Adição </option>
            <option value="-"> Subtração </option>
            <option value="/"> Divisão </option>
            <option value="*"> Multiplicação </option>
        </select>
        
        <button id="btn" onclick="sum()" onmouseover="mover()">Calcular</button>


        <h1>Imagem</h1>
        <img id="img" src="ualogo.png" style="height: 400px; width: 500px;">
        <div>
            <button onclick="diminuirVertical(document.getElementById('img'))">Diminuir</button>
            <button onclick="reporImagem(document.getElementById('img'))">Recomeçar</button>
        </div>
    </body>
